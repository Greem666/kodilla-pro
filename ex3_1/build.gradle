plugins {
    id 'java'
}

group 'com.kodillapro'
version '0.0.1-SNAPSHOT'

jar {
    archiveName("${rootProject.name}-${rootProject.version}.jar")
    //fat jar
    from {configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}}
    manifest {
        attributes(
                'Main-Class': 'com.maciej.user.Main'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
}